<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>School of the Ancients — Socratic Chat Prototype</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0f0f14; color:#f5f7fb; }
  header { padding:16px 20px; border-bottom:1px solid #232536; display:flex; gap:12px; align-items:center; flex-wrap:wrap;}
  h1 { font-size:18px; margin:0;}
  .tag { font-size:12px; background:#1c1f2e; padding:6px 10px; border-radius:999px; border:1px solid #2a2d42;}
  main { max-width:900px; margin:24px auto; padding:0 16px 60px; }
  .card { background:#141826; border:1px solid #232536; border-radius:14px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
  .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  button { background:#2b67f6; color:white; border:0; padding:12px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
  button.secondary { background:#232536; border:1px solid #2a2d42; color:#cdd3e1; }
  button.ghost { background:transparent; border:1px solid #2a2d42; color:#cdd3e1; }
  button:disabled { opacity:.5; cursor:not-allowed; }
  .cardBtn { background:#101522; border:1px solid #2a2d42; border-radius:14px; padding:0; color:#f5f7fb; width:140px; }
  .cardBtn:hover { border-color:#2b67f6; }
  .cardBtn img { border-radius:12px 12px 0 0; width:140px; height:200px; object-fit:cover; display:block; }
  .cardBtn .small { display:block; padding:8px; text-align:center; }
  select, input[type="text"] { background:#0f1320; color:#e8ecf7; border:1px solid #2a2d42; border-radius:10px; padding:10px; }
  .dim { color:#aab2c8; font-size:13px; }
  .choices button { flex:1 1 180px; }
  .footer { margin-top:14px; border-top:1px dashed #2a2d42; padding-top:12px; }
  .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:#101522; border:1px solid #2a2d42; margin-right:6px; }
  .small { font-size:12px; }
  .mt8{margin-top:8px}.mt12{margin-top:12px}.mt16{margin-top:16px}.mt24{margin-top:24px}
  /* chat */
  #chatLog { max-height:360px; overflow:auto; margin-top:8px; }
  .msg { padding:10px 12px; border-radius:12px; margin:8px 0; max-width:80% }
  .me { background:#1b243a; margin-left:auto }
  .them { background:#101522; border:1px solid #2a2d42 }
  .hero { margin:16px 0 24px; }
  .hero h2 { margin:0; font-size:22px; }
  .hero p { margin:6px 0 0; color:#aab2c8; max-width:620px; }
  #personaPrompts { margin-top:12px; display:none; background:#101522; border:1px solid #2a2d42; border-radius:12px; padding:12px; }
  #personaPrompts .dim { color:#aab2c8; }
  .promptMeta { color:#cdd3e1; margin-bottom:6px; }
  .promptOptions { display:flex; flex-direction:column; gap:6px; margin-top:6px; }
  .promptOption { text-align:left; background:#101522; border:1px solid #2a2d42; border-radius:10px; padding:10px 12px; color:#f5f7fb; cursor:pointer; font-size:13px; transition:border-color .15s ease, background .15s ease; }
  .promptOption:hover { border-color:#2b67f6; background:#161b2b; }
  .home-link {
  color: inherit;
  text-decoration: none;
}
.home-link:focus,
.home-link:hover {
  text-decoration: underline; /* optional */
}

</style>
</head>
<body>
<header>
  <h1><a href="https://schooloftheancients.com/" class="home-link">School of the Ancients</a></h1>
  <span class="tag">Alpha Demo</span>
  <span class="tag">Socratic dialogue playground</span>
</header>


<main>
  <section class="hero">
    <h2>Have a conversation with history&rsquo;s greatest minds.</h2>
    <p>Select a figure, ask anything, and they will guide you with questions. </p>
  </section>

  <!-- CHAT CARD -->
  <div id="chatCard" class="card">
    <div class="row" style="justify-content:space-between">
      <div class="row">
        <div>
          <div class="dim small">Figure</div>
          <select id="chatWho">
            <option value="socrates">Socrates</option>
            <option value="plato">Plato</option>
            <option value="aristotle">Aristotle</option>
            <option value="marcusaurelius">Marcus Aurelius</option>
            <option value="confucius">Confucius</option>
            <option value="einstein">Einstein</option>
            <option value="galileo">Galileo</option>
            <option value="cleopatra">Cleopatra</option>
            <option value="adalovelace">Ada Lovelace</option>
            <option value="davinci">Leonardo</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button id="newChat" class="ghost">Start fresh</button>
      </div>
    </div>

    <!-- Character cards grid -->
    <div id="cardGrid" class="row" style="gap:16px; flex-wrap:wrap; margin:12px 0">
      <button class="cardBtn" data-id="socrates">
        <img src="./img/socrates.png" alt="Socrates">
        <div class="small">Socrates</div>
      </button>
      <button class="cardBtn" data-id="plato">
        <img src="./img/plato.svg" alt="Plato">
        <div class="small">Plato</div>
      </button>
      <button class="cardBtn" data-id="aristotle">
        <img src="./img/aristotle.svg" alt="Aristotle">
        <div class="small">Aristotle</div>
      </button>
      <button class="cardBtn" data-id="marcusaurelius">
        <img src="./img/marcus-aurelius.svg" alt="Marcus Aurelius">
        <div class="small">Marcus Aurelius</div>
      </button>
      <button class="cardBtn" data-id="confucius">
        <img src="./img/confucius.svg" alt="Confucius">
        <div class="small">Confucius</div>
      </button>
      <button class="cardBtn" data-id="einstein">
        <img src="./img/einstein.jpg" alt="Albert Einstein">
        <div class="small">Albert Einstein</div>
      </button>
      <button class="cardBtn" data-id="galileo">
        <img src="./img/galileo.jpg" alt="Galileo Galilei">
        <div class="small">Galileo Galilei</div>
      </button>
      <button class="cardBtn" data-id="davinci">
        <img src="./img/davinci.jpg" alt="Leonardo da Vinci">
        <div class="small">Leonardo Da Vinci</div>
      </button>
      <button class="cardBtn" data-id="adalovelace">
        <img src="./img/adalovelace.jpg" alt="Ada Lovelace">
        <div class="small">Ada Lovelace</div>
      </button>
      <button class="cardBtn" data-id="cleopatra">
        <img src="./img/cleopatra.jpg" alt="Cleopatra">
        <div class="small">Cleopatra</div>
      </button>
    </div>

    <div id="chatLog"></div>
    <div id="personaPrompts" class="small"></div>
    <div class="row" style="margin-top:8px">
      <input id="chatInput" placeholder="Ask a question…" style="flex:1" />
      <button id="sendChat">Send</button>
    </div>
    <div class="small" style="margin-top:8px">AI via Vercel API • replies use Socratic Q&amp;A with canonical citations when relevant</div>
  </div>

  
</main>

<script src="./engine.js"></script>
</body>
</html>
